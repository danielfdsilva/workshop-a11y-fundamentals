<script>
  // Menu toggle
  const elMenuTrigger = document.getElementsByClassName('js-menuTrigger')[0]
  const elMenuTarget = document.getElementsByClassName('js-menuTarget')[0]

  elMenuTrigger.addEventListener('click', function () {
    elMenuTarget.classList.toggle('isVisible');
  })

  // Cool text toggle
  const elCoolTrigger = document.getElementsByClassName('js-coolTrigger')[0]
  const elCoolTarget = document.getElementsByClassName('js-coolTarget')[0]

  elCoolTrigger.addEventListener('click', function () {
    elCoolTarget.classList.toggle('isVisible');
  })
</script>
