<!DOCTYPE html>
<html lang="en">

<head>
  <title>Exercise #1.3</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
  <main class="content">

    <h1 class="heading-1 title">Meaningful images</h1>

    <!-- Lesson #1 -->
    <div class="block_v case1">
      <img src="../assets/imgs/mozart-1.jpg" alt="" />
      <div class="case1-content">
        <span class="case1-name">Wolfgang Amadeus Mozart</span>
        <q class="case1-quote" cite="https://www.goodreads.com/quotes/49752-the-music-is-not-in-the-notes-but-in-the">
          The music is not in the notes, but in the silence between.
        </q>
      </div>
    </div>


    <!-- Lesson #2 -->
    <div class="block_v case2">
      <img class="case2-img" src="../assets/imgs/mozart-2.jpg" alt="Mozart standing in front of his piano" />
      <figcaption class="case2-caption">
        Anonymous portrait of the child Mozart, possibly by Pietro Antonio Lorenzoni; painted in 1763.
      </figcaption>
    </div>
    </figure>


    <!-- Lesson #3 -->
    <div class="block_v case3">
      <img class="case3-img" src="../assets/imgs/piano-1.jpg" alt="" />
      <h1 class="case3-text">Start your piano classes today!</h1>
    </div>

    <!-- Lesson #4 -->
    <a class="block_v case4" href="https://soundcloud.com/classical-music-playlist">
      <img class="case4-img" src="../assets/imgs/soundcloud.png" alt="soundcloud" />

    </a>
