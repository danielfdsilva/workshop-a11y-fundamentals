<html>

<head>

    <div class="part">
      <!-- A breadcrumb -->
      <nav class="crumb">
        <ol class="crumb-list">
          <li class="crumb-item">

      <div class="part">
        <label class="field">
          <span class="field-txt">Your name</span>
          <input type="text" placeholder="ex: web lover">

      </div>

      <div class="part">
        <!-- Button with text -->
        <button class="c-btn c-btnPrimary">
