<!DOCTYPE html>
<!--
🧩 1.2: Meaningful images
🎯 Goal: Improve the images descriptions

Notes:
- The elements are correct. You only need to add / change alt="" attributes.
- You don't need to change or remove CSS classes.
-->
<html lang="en">

<head>
  <title>Solution #1.2</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../assets/theme.css">
  <link rel="stylesheet" href="1.2.css">
</head>

<body>
  <main class="content">

    <h1 class="title-xl title">Meaningful images</h1>

    <!-- Case #1 -->
    <div class="g-card case1">
      <!-- 💡 When the graphics used only for aesthical purposes, leave an empty alt. -->
      <img class="case1-img" src="../assets/imgs/piano-1.jpg" alt="" />
      <h2 class="case1-text">Start your piano classes today!</h2>
    </div>

    <!-- Case #2 -->
    <div class="g-card case2">
      <!-- 💡 When the avatar is immediately described (in this case the name)
        the alt text would be redundant. So, it's better to leave the alt empty. -->
      <img src="../assets/imgs/mozart-1.jpg" alt="" />
      <div class="case2-content">
        <span class="case2-name">Wolfgang Amadeus Mozart</span>
        <q class="case2-quote" cite="https://www.goodreads.com/quotes/49752-the-music-is-not-in-the-notes-but-in-the">
          The music is not in the notes, but in the silence between.
        </q>
      </div>
    </div>


    <!-- Case #3 -->
    <div class="g-card case3">
      <!-- 💡 In figures, usually the caption describes what the image is about.
        Therefore the alt text should describe how the image looks like. -->
      <figure>
        <img class="case3-img" src="../assets/imgs/mozart-2.jpg" alt="Mozart standing in front of his piano" />
        <figcaption class="case3-caption">
          Anonymous portrait of the child Mozart, possibly by Pietro Antonio Lorenzoni; painted in 1763.
        </figcaption>
      </figure>
    </div>

    <!-- Case #4 -->
    <a class="g-card case4" href="https://soundcloud.com/hasnaa-tabra/sets/classical-music">
      <!-- 💡 In this link case, the alt should complement the link purpose, not the img itself.
        In this case, it's not needed to say it's an "icon" or "logo".
        🍀 What about empty alt? Then, the user wouldn't know the link destiny is soundclound.
      -->
      <img class="case4-img" src="../assets/imgs/soundcloud.jpg" alt="Soundcloud" />
      <span class="case4-text">Classical music playlist</span>
    </a>
  </main>
</body>

</html>
